<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInstitutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_institutionId}" for="institutionId" />
                    <h:inputText id="institutionId" value="#{institutionController.selected.institutionId}" title="#{bundle.CreateInstitutionTitle_institutionId}" required="true" requiredMessage="#{bundle.CreateInstitutionRequiredMessage_institutionId}"/>
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{institutionController.selected.name}" title="#{bundle.CreateInstitutionTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_addressline1}" for="addressline1" />
                    <h:inputText id="addressline1" value="#{institutionController.selected.addressline1}" title="#{bundle.CreateInstitutionTitle_addressline1}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_addressline2}" for="addressline2" />
                    <h:inputText id="addressline2" value="#{institutionController.selected.addressline2}" title="#{bundle.CreateInstitutionTitle_addressline2}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_city}" for="city" />
                    <h:inputText id="city" value="#{institutionController.selected.city}" title="#{bundle.CreateInstitutionTitle_city}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_state}" for="state" />
                    <h:inputText id="state" value="#{institutionController.selected.state}" title="#{bundle.CreateInstitutionTitle_state}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{institutionController.selected.phone}" title="#{bundle.CreateInstitutionTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{institutionController.selected.fax}" title="#{bundle.CreateInstitutionTitle_fax}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_email}" for="email" />
                    <h:inputText id="email" value="#{institutionController.selected.email}" title="#{bundle.CreateInstitutionTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionLabel_typeId}" for="typeId" />
                    <h:selectOneMenu id="typeId" value="#{institutionController.selected.typeId}" title="#{bundle.CreateInstitutionTitle_typeId}" required="true" requiredMessage="#{bundle.CreateInstitutionRequiredMessage_typeId}">
                        <f:selectItems value="#{institutionTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{institutionController.create}" value="#{bundle.CreateInstitutionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{institutionController.prepareList}" value="#{bundle.CreateInstitutionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInstitutionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
