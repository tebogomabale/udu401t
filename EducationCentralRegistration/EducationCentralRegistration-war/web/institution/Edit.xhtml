<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInstitutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_institutionId}" for="institutionId" />
                    <h:inputText id="institutionId" value="#{institutionController.selected.institutionId}" title="#{bundle.EditInstitutionTitle_institutionId}" required="true" requiredMessage="#{bundle.EditInstitutionRequiredMessage_institutionId}"/>
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_name}" for="name" />
                    <h:inputText id="name" value="#{institutionController.selected.name}" title="#{bundle.EditInstitutionTitle_name}" />
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_addressline1}" for="addressline1" />
                    <h:inputText id="addressline1" value="#{institutionController.selected.addressline1}" title="#{bundle.EditInstitutionTitle_addressline1}" />
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_addressline2}" for="addressline2" />
                    <h:inputText id="addressline2" value="#{institutionController.selected.addressline2}" title="#{bundle.EditInstitutionTitle_addressline2}" />
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_city}" for="city" />
                    <h:inputText id="city" value="#{institutionController.selected.city}" title="#{bundle.EditInstitutionTitle_city}" />
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_state}" for="state" />
                    <h:inputText id="state" value="#{institutionController.selected.state}" title="#{bundle.EditInstitutionTitle_state}" />
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{institutionController.selected.phone}" title="#{bundle.EditInstitutionTitle_phone}" />
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_fax}" for="fax" />
                    <h:inputText id="fax" value="#{institutionController.selected.fax}" title="#{bundle.EditInstitutionTitle_fax}" />
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_email}" for="email" />
                    <h:inputText id="email" value="#{institutionController.selected.email}" title="#{bundle.EditInstitutionTitle_email}" />
                    <h:outputLabel value="#{bundle.EditInstitutionLabel_typeId}" for="typeId" />
                    <h:selectOneMenu id="typeId" value="#{institutionController.selected.typeId}" title="#{bundle.EditInstitutionTitle_typeId}" required="true" requiredMessage="#{bundle.EditInstitutionRequiredMessage_typeId}">
                        <f:selectItems value="#{institutionTypeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{institutionController.update}" value="#{bundle.EditInstitutionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInstitutionViewLink}"/>
                <br />
                <h:commandLink action="#{institutionController.prepareList}" value="#{bundle.EditInstitutionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInstitutionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
