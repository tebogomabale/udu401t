<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstitutionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstitutionLabel_institutionId}"/>
                    <h:outputText value="#{institutionController.selected.institutionId}" title="#{bundle.ViewInstitutionTitle_institutionId}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_name}"/>
                    <h:outputText value="#{institutionController.selected.name}" title="#{bundle.ViewInstitutionTitle_name}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_addressline1}"/>
                    <h:outputText value="#{institutionController.selected.addressline1}" title="#{bundle.ViewInstitutionTitle_addressline1}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_addressline2}"/>
                    <h:outputText value="#{institutionController.selected.addressline2}" title="#{bundle.ViewInstitutionTitle_addressline2}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_city}"/>
                    <h:outputText value="#{institutionController.selected.city}" title="#{bundle.ViewInstitutionTitle_city}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_state}"/>
                    <h:outputText value="#{institutionController.selected.state}" title="#{bundle.ViewInstitutionTitle_state}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_phone}"/>
                    <h:outputText value="#{institutionController.selected.phone}" title="#{bundle.ViewInstitutionTitle_phone}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_fax}"/>
                    <h:outputText value="#{institutionController.selected.fax}" title="#{bundle.ViewInstitutionTitle_fax}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_email}"/>
                    <h:outputText value="#{institutionController.selected.email}" title="#{bundle.ViewInstitutionTitle_email}"/>
                    <h:outputText value="#{bundle.ViewInstitutionLabel_typeId}"/>
                    <h:outputText value="#{institutionController.selected.typeId}" title="#{bundle.ViewInstitutionTitle_typeId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{institutionController.destroyAndView}" value="#{bundle.ViewInstitutionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInstitutionEditLink}"/>
                <br />
                <h:commandLink action="#{institutionController.prepareCreate}" value="#{bundle.ViewInstitutionCreateLink}" />
                <br />
                <h:commandLink action="#{institutionController.prepareList}" value="#{bundle.ViewInstitutionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInstitutionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
