<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInstitutionTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInstitutionTypeLabel_typeId}" for="typeId" />
                    <h:inputText id="typeId" value="#{institutionTypeController.selected.typeId}" title="#{bundle.CreateInstitutionTypeTitle_typeId}" required="true" requiredMessage="#{bundle.CreateInstitutionTypeRequiredMessage_typeId}"/>
                    <h:outputLabel value="#{bundle.CreateInstitutionTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{institutionTypeController.selected.name}" title="#{bundle.CreateInstitutionTypeTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateInstitutionTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{institutionTypeController.selected.description}" title="#{bundle.CreateInstitutionTypeTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{institutionTypeController.create}" value="#{bundle.CreateInstitutionTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{institutionTypeController.prepareList}" value="#{bundle.CreateInstitutionTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInstitutionTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
