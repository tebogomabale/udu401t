<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInstitutionTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInstitutionTypeLabel_typeId}" for="typeId" />
                    <h:inputText id="typeId" value="#{institutionTypeController.selected.typeId}" title="#{bundle.EditInstitutionTypeTitle_typeId}" required="true" requiredMessage="#{bundle.EditInstitutionTypeRequiredMessage_typeId}"/>
                    <h:outputLabel value="#{bundle.EditInstitutionTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{institutionTypeController.selected.name}" title="#{bundle.EditInstitutionTypeTitle_name}" />
                    <h:outputLabel value="#{bundle.EditInstitutionTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{institutionTypeController.selected.description}" title="#{bundle.EditInstitutionTypeTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{institutionTypeController.update}" value="#{bundle.EditInstitutionTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInstitutionTypeViewLink}"/>
                <br />
                <h:commandLink action="#{institutionTypeController.prepareList}" value="#{bundle.EditInstitutionTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInstitutionTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
