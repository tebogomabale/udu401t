<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstitutionTypeTitle}"></h:outputText>
        </ui:define>

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstitutionTypeLabel_typeId}"/>

                    <h:outputText value="#{bundle.ViewInstitutionTypeLabel_name}"/>
                    <h:outputText value="#{institutionTypeController.selected.name}" title="#{bundle.ViewInstitutionTypeTitle_name}"/>

                </h:panelGrid>
                <br />
                <h:commandLink action="#{institutionTypeController.destroyAndView}" value="#{bundle.ViewInstitutionTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInstitutionTypeEditLink}"/>
                <br />
                <h:commandLink action="#{institutionTypeController.prepareCreate}" value="#{bundle.ViewInstitutionTypeCreateLink}" />
                <br />
                <h:commandLink action="#{institutionTypeController.prepareList}" value="#{bundle.ViewInstitutionTypeShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewInstitutionTypeIndexLink}"/>

            </h:form>
