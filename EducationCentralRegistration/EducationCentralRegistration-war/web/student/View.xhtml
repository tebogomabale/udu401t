<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentLabel_studentId}"/>
                    <h:outputText value="#{studentController.selected.studentId}" title="#{bundle.ViewStudentTitle_studentId}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_studentName}"/>
                    <h:outputText value="#{studentController.selected.studentName}" title="#{bundle.ViewStudentTitle_studentName}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_idnumber}"/>
                    <h:outputText value="#{studentController.selected.idnumber}" title="#{bundle.ViewStudentTitle_idnumber}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_firstname}"/>
                    <h:outputText value="#{studentController.selected.firstname}" title="#{bundle.ViewStudentTitle_firstname}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_lastname}"/>
                    <h:outputText value="#{studentController.selected.lastname}" title="#{bundle.ViewStudentTitle_lastname}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_email}"/>
                    <h:outputText value="#{studentController.selected.email}" title="#{bundle.ViewStudentTitle_email}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_modulename}"/>
                    <h:outputText value="#{studentController.selected.modulename}" title="#{bundle.ViewStudentTitle_modulename}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_institutionId}"/>
                    <h:outputText value="#{studentController.selected.institutionId}" title="#{bundle.ViewStudentTitle_institutionId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.destroyAndView}" value="#{bundle.ViewStudentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentEditLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareCreate}" value="#{bundle.ViewStudentCreateLink}" />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.ViewStudentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
